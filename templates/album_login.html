{% extends "base.html" %}
{% block content %}
<h1>Login To See Album</h1>
<form method="post">
    {{ form.username(class="form-control mt-2", placeholder="Username") }}
    {{ form.password(class="form-control mt-2", placeholder="Password") }}
    {{ form.submit(class="form-control mt-2 bg-warning") }}
</form>
<a href="/album_register">Register Instead</a>

{% endblock %}
